<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Scrpit|Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        h1{
            color: #F93;
            font-family: 'Saira Stencil One';
            font-size: 5em;
            text-align: center;
            text-shadow: 5px 5px 8px #333;
        }
        h2{
            color: #090;
            font-family:'Dancing Scrpit', cursive;
            font-size: 3em;
            text-decoration: underline wavy #800;
        }

            text-transform: uppercase;
        }
        h4{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            font-style: italic;
            font-variant: small-caps;
            text-align: right;
        }
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 2em;
            line-height: 140%;
            text-align: justify;
        }
    </style>
</head>
